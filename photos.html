<html>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Belle Air Yearbook Content Uploader</title>
	<body>
		<div class="container-fluid">
			<ul class="pagination justify-content-center">
  				<li class="page-item"><a class="page-link" href="index.html"> About the Belle Air </a></li>
  				<li class="page-item"><a class="page-link" href="content.html">Submit Your Story </a></li>
  				<li class="page-item active"><a class="page-link" href="#"> Upload Your Photos </a></li>
  				<li class="page-item"><a class="page-link" href="thanks.html"> Thank You </a></li>
			</ul>
	    </div>
	    <div class="container-fluid">
		
		<h3>Use This form to tell us a little more about you and upload your photos: </h3>
		<br>
		</div>
		<div class="container-fluid">
		<script type="text/javascript">var submitted=false;</script>
		<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" 
		onload="if(submitted) {window.location='submit.html';}"></iframe>
		<form class="form-horizontal" action="https://docs.google.com/forms/d/e/1FAIpQLSfAuzjkAklbuEW7w8xIEW7K98_FjgkAqT7202LkEPLLVHEmHQ/formResponse" target="hidden_iframe" method="POST" id="mG61Hd" onsubmit="submitted=true;">
			<div class="form-group">
				<label for="fname">First Name:</label><br>
				<input type="text" class="form-control" id="fname" name="entry.1041998727"><br>
			</div>
			<div class="form-group">
				<label for="lname">Last Name:</label><br>
				<input type="text" class="form-control" id="lname" name="entry.1641620037"><br>
			</div>
			<div class="form-group">
				<label for="email">Email:</label><br>
				<input type="text" class="form-control" id="email" name="entry.46847548"><br>
			</div>
			<div class="form-group">
				<label for="year">Class Year:</label><br>
				<input type="text" class="form-control" id="year" name="entry.2013639832"><br>
			</div>
			<div class="form-group">
				<label for="imagename">Image Name:</label><br>
				<input type="text" class="form-control" id="imagename" name="entry.1036429756"><br>
			</div>
			<div class="form-group">
				<label for="imagedescription">Image Description:</label><br>
				<input type="text" class="form-control" id="imagedescription" name="entry.1339761923"><br>
			</div>
			<div class="form-group">
				<label for="phototag">In this photo:</label><br>
				<input type="text" class="form-control" id="phototag" name="entry.26497488"><br>
			</div>
			<input type="submit" value="Next" id="submit" name="submit">
		</form>
  		</div>
	</body>
</html>
